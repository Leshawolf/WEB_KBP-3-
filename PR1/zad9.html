<!DOCTYPE html>
<head>
    <title>Индивидуальное задание</title>
</head>
<body bgcolor="orange">
    <p ALIGN=LEFT><font size="3" color="#FFFFFF">«Печален ты; признайся, что с тобой».<br>
        — Люблю, мой друг! — «Но кто ж тебя пленила?»</font> </p>
    <p ALIGN=RIGHT><font size="5" color="#00FF00">Эльвина, милый друг, приди, подай мне руку,<br>
        Я вяну, прекрати тяжелый жизни сон;</font> </p>
    <p ALIGN=CENTER><font size="5" color="#FF0000">Вот: слышится — а слов не слышу,<br>
        Вот: близится — и тьмится вдруг…</font> </p>
</body>
</html>
